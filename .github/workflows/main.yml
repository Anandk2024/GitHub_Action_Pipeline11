name: docker image push and trigger code with change

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 jobs:
  check_diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global priyanagora "github-actions"
      - name: Fetch latest changes
        run: |
          git fetch origin master

      - name: Check for differences
        id: check_diff
        run: |
          DIFF=$(git diff --name-only origin/master...HEAD)
          echo "Changes detected: $DIFF"
          if [[ -n "$DIFF" ]]; then
            echo "::set-output name=changes::true"
          else
            echo "::set-output name=changes::false"
          fi

      - name: Take action if changes detected
        if: steps.check_diff.outputs.changes == 'true'
        run: |
          echo "Running additional actions..." 
  trigger_job:
    runs-on: ubuntu-latest
    needs: check_diff
    if: needs.check_diff.outputs.diff_found == 'true
    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Generate timestamp
      run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag priyarrana/gitubaction:${TIMESTAMP}

    - name: Push the Docker image
      run: docker push priyarrana/gitubaction:${TIMESTAMP}

    - name: Notify Teams on success
      if: success()  # Only run if previous steps were successful
      run: |
          curl -H 'Content-Type: application/json' -d '{
            "text": "âœ… Build and Push successful! Docker image pushed to Docker Hub."
          }' ${{ secrets.M_WEBHOOK }}
