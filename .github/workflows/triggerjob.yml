name: Scheduled Code Diff Check

on:
  schedule:
    - cron: '0 0 * * *' 

jobs:
  check_diff:
    runs-on: ubuntu-latest
    outputs:
      diff_found: ${{ steps.diff_check.outputs.diff_found }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git fetch origin master

      - name: Check for differences
        id: diff_check
        run: |
          git diff origin/main > diff_output.txt || true
          if [[ -s diff_output.txt ]]; then
            echo "Differences found."
            echo "true" >> $GITHUB_ENV
          else
            echo "No differences found."
            echo "false" >> $GITHUB_ENV
          fi

  trigger_job:
    runs-on: ubuntu-latest
    needs: check_diff
    if: needs.check_diff.outputs.diff_found == 'true'

    steps:
      name: main

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Generate timestamp
      run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag priyarrana/gitubaction:${TIMESTAMP}

    - name: Push the Docker image
      run: docker push priyarrana/gitubaction:${TIMESTAMP}

    - name: Notify Teams on success
      if: success()  # Only run if previous steps were successful
      run: |
          curl -H 'Content-Type: application/json' -d '{
            "text": "âœ… Build and Push successful! Docker image pushed to Docker Hub."
          }' ${{ secrets.M_WEBHOOK }}

  
